<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Importo el CDN con el link -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>


</head>

<body>
    <header></header>
    <nav></nav>

    <section>
        <div id="myApp"> <!-- Se pone el mismo id puesto en el App.js -->
            <h1>Hola mundo</h1>
            <p>Desde App.js</p>
            <h6>{{1+1}}</h6>
            <p>{{ [1,2,3,4,5,6,7,8] }}</p>
            <p>{{ false?'Verdadero':'Falso'}}</p>

            <p>{{mensaje}}</p>
            <p>{{valor}}</p>

            <button v-on:click="cambiarMensaje()">Cambiar Mensaje</button>
            <button v-on:click="cambiarNumero()">Sumar</button>

            <hr />
            <p>{{lista}}</p>

            <label for="idNombre">Nombre</label>
            <input v-on:keypress="presionandoTecla" id="idNombre" type="text" v-model="nombre">
            <label for="idApellido">Apellido</label>
            <input v-on:keypress="metodoApellido" id="idApellido" type="text" v-model="apellido">
            <button v-on:click="agregarEstudiante()">Agregar</button>
            {{nombre}}
            {{apellido}}


            <ul>
                <li v-for="({nombre, apellido}, index) in lista">{{index+1}}: {{nombre}} - {{apellido}} 
                    <button>Editar</button></li>
            </ul>



        </div>
        <script src="../js/app.js"></script>

    </section>

    <footer></footer>
</body>

</html>
